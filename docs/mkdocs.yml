extra:
  homepage: http://docs.parsdevkit.net/
  version:
    provider: mike
    default: latest
    alias: true
  status:
    new: Recently added
    deprecated: Deprecated
  scope: /
  tags:
    html5: html5
    HTML5: html5
    JavaScript: javascript
    javascript: javascript
    css: css
    CSS: css
    CSS3: css
    PHP: php
    php: php
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:info@parsdevkit.net
    - icon: fontawesome/brands/github 
      link: https://github.com/parsdevkit/pars
    - icon: fontawesome/brands/slack 
      link: https://fosstodon.org/
    - icon: fontawesome/brands/discord 
      link: https://fosstodon.org/
    - icon: fontawesome/brands/docker 
      link: https://fosstodon.org/
    - icon: fontawesome/brands/linkedin 
      link: https://fosstodon.org/
    - icon: fontawesome/brands/x-twitter 
      link: https://fosstodon.org/
    - icon: fontawesome/brands/facebook 
      link: https://fosstodon.org/
    - icon: fontawesome/brands/instagram 
      link: https://fosstodon.org/
  generator: false
  consent:
    title: Cookie consent
    actions:
      - accept
      - reject
      - manage
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
copyright: >
  Copyright &copy; 2017 - 2024 Ahmet Soner –
  <a href="#__consent">Change cookie settings</a>
markdown_extensions:
  # Python Markdown
  # - mdx_spanner
  # - codeblockheader
  - abbr
  - admonition
  - attr_list
  - wikilinks:
      # wiki_base_url: http://google.com
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: "#"
      # baselevel: 2
      # separator: "_"
      title: On this page
      # toc_depth: 3
      permalink_title: Anchor link to this section for reference
      # slugify: !!python/object/apply:pymdownx.slugs.slugify
      #   kwds:
      #     case: lower

  # Python Markdown Extensions
  # - pymdownx.blocks.admonition
  # - pymdownx.blocks.define
  # - pymdownx.blocks.details
  # - pymdownx.blocks.tab
  # - pymdownx.blocks.html
  - pymdownx.saneheaders
  - pymdownx.progressbar
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      # auto_title: true
      # linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.magiclink:
      repo_url_shortener: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        # - name: prefix
        #   class: prefix
        #   format: !!python/name:custom_doc_tools.superfences.prefix_code_format
        # - name: diagram
        #   class: diagram
        #   format: !!python/name:pymdownx.superfences.fence_code_format
        # - name: math
        #   class: arithmatex
        #   format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {kwds: {mode: generic, tag: pre}}
        # - name: md-render
        #   class: md-render
        #   format: !!python/name:tools.pymdownx_md_render.md_sub_render
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      # clickable_checkbox: true
  - pymdownx.critic:
      mode: view
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
        - includes/mkdocs.md
